<!DOCTYPE html>
<html lang="id">

<head>
    <link rel="icon" href="images/logo1.jpeg" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Plahraga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            transition: color 0.3s;
        }

        .reset-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }

        .reset-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background-color: #6C63FF;
            color: white;
        }

        .message {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .message.error {
            color: #F44336;
            background-color: #ffebee;
        }

        .message.success {
            color: #4CAF50;
            background-color: #e8f5e9;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Lupa Password Anda?</h2>
        <p style="text-align: center; margin-bottom: 1.5rem; color: var(--gray);">Masukkan email Anda dan kami akan
            mengirimkan tautan untuk mereset password Anda. Jika tidak muncul coba lihat dispam.</p>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
        </div>
        <div class="message" id="status-message"></div>
        <button class="btn btn-primary" id="reset-button">Kirim Tautan Reset</button>
        <div class="switch-form">
            <p><a href="login.html">Kembali ke Login</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const COOLDOWN_SECONDS = 60; // Jeda waktu dalam detik
        const LAST_SENT_KEY = 'lastPasswordResetEmailSent';

        const resetButton = document.getElementById('reset-button');
        const emailInput = document.getElementById('email');
        const statusMessage = document.getElementById('status-message');

        function updateButtonState() {
            const lastSentTime = localStorage.getItem(LAST_SENT_KEY);
            if (lastSentTime) {
                const timeElapsed = (Date.now() - parseInt(lastSentTime)) / 1000; // dalam detik
                const timeRemaining = COOLDOWN_SECONDS - timeElapsed;

                if (timeRemaining > 0) {
                    resetButton.disabled = true;
                    resetButton.textContent = `Kirim Ulang dalam ${Math.ceil(timeRemaining)}s`;
                    statusMessage.textContent = `Anda baru saja mengirim tautan reset. Mohon tunggu ${Math.ceil(timeRemaining)} detik sebelum mencoba lagi.`;
                    statusMessage.className = 'message error';
                    statusMessage.style.display = 'block';

                    // Update countdown every second
                    const countdownInterval = setInterval(() => {
                        const newTimeRemaining = COOLDOWN_SECONDS - ((Date.now() - parseInt(lastSentTime)) / 1000);
                        if (newTimeRemaining <= 0) {
                            clearInterval(countdownInterval);
                            resetButton.disabled = false;
                            resetButton.textContent = 'Kirim Tautan Reset';
                            statusMessage.style.display = 'none';
                        } else {
                            resetButton.textContent = `Kirim Ulang dalam ${Math.ceil(newTimeRemaining)}s`;
                        }
                    }, 1000);
                    return true; // Cooldown is active
                }
            }
            resetButton.disabled = false;
            resetButton.textContent = 'Kirim Tautan Reset';
            statusMessage.style.display = 'none';
            return false; // No cooldown
        }

        // Initial check when page loads
        updateButtonState();

        resetButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();

            if (!email) {
                statusMessage.textContent = 'Mohon masukkan alamat email Anda.';
                statusMessage.className = 'message error';
                statusMessage.style.display = 'block'; // Ensure message is visible
                return;
            }

            if (updateButtonState()) { // Check cooldown again on click
                return;
            }

            resetButton.disabled = true;
            resetButton.textContent = 'Mengirim...';
            statusMessage.style.display = 'none';

            try {
                await sendPasswordResetEmail(auth, email);
                localStorage.setItem(LAST_SENT_KEY, Date.now().toString()); // Store timestamp
                statusMessage.textContent = 'Tautan reset password telah dikirim ke email Anda. Mohon cek kotak masuk Anda.';
                statusMessage.className = 'message success';
                statusMessage.style.display = 'block';
                // Panggil updateButtonState secara manual setelah sukses untuk memulai cooldown
                updateButtonState();
            } catch (error) {
                console.error("Error sending password reset email:", error);
                statusMessage.textContent = 'Terjadi kesalahan saat mengirim tautan reset. Pastikan email Anda terdaftar.';
                statusMessage.className = 'message error';
                statusMessage.style.display = 'block';
                // Kembalikan tombol ke keadaan normal jika terjadi error
                resetButton.disabled = false;
                resetButton.textContent = 'Kirim Tautan Reset';
            }
        });
    </script>
</body>

</html>
