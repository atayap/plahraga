<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat...</title>
    <link rel="icon" href="images/logo1.jpeg" type="image/jpeg">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #loadingVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Default: ukuran asli di desktop */
        }

        .overlay {
            display: none;
            /* Sembunyikan di desktop */
        }

        .loading-logo {
            display: none;
            /* Sembunyikan di desktop */
        }

        /* Tampilan khusus untuk mobile (lebar layar <= 768px) */
        @media (max-width: 768px) {
            #loadingVideo {
                /* Video dibuat memenuhi layar */
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
                object-fit: cover;
            }

            .overlay {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(28, 26, 46, 0.7);
                /* Warna ungu gelap transparan */
                z-index: 1;
            }

            .loading-logo {
                display: block;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
                width: 350px;
                /* Ukuran logo diperbesar lagi. Sesuaikan jika perlu */
                animation: fadeIn 2s ease-in-out;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <img src="images/logo.png" alt="Logo Plahraga" class="loading-logo">
    <video autoplay muted playsinline id="loadingVideo" src="video/Footage1.mp4">
    </video>

    <script>
        document.getElementById('loadingVideo').onended = () => window.location.href = 'index.html';
    </script>
</body>

</html>
